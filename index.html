<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderer 测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 2rem;
        background-color: #fafafa;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      h1 {
        color: #222;
      }
      h2 {
        color: #42b883;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }
      .demo {
        margin: 2rem 0;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
        background-color: #fff;
      }
      svg {
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fff;
      }
      .guid-cases {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .guid-case {
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        background-color: #fdfdfd;
      }
      .guid-case p {
        margin: 0 0 0.5rem;
        font-size: 0.85rem;
        color: #555;
      }
      .guid-case svg {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Renderer.js 功能测试</h1>

      <div class="demo">
        <h2>1. 基础图形绘制</h2>
        <svg
          id="svg-basic"
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>

      <div class="demo">
        <h2>2. 复杂图形组合</h2>
        <svg
          id="svg-advanced"
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>

      <div class="demo">
        <h2>3. GUID 测试用例</h2>
        <p>
          通过 <code>crypto.randomUUID()</code> 或可覆盖的测试 GUID 生成多组示例，便于在自动化测试中复现渲染结果。
        </p>
        <div class="guid-cases" id="guid-cases"></div>
      </div>
    </div>

    <script type="module">
      import { createRenderer } from '/src/renderer/renderer.js'
      import { createLinear } from '/src/scale/linear.js'
      import { ticks } from '/src/scale/utils.js'

      const mountRenderer = (placeholder, renderer) => {
        const node = renderer.node()
        const style = placeholder.getAttribute('style')
        if (style) node.setAttribute('style', style)
        if (placeholder.id) node.id = placeholder.id
        placeholder.replaceWith(node)
        return node
      }

      const renderBasicDemo = () => {
        const placeholder = document.getElementById('svg-basic')
        const renderer = createRenderer(300, 200)
        const gridTicks = ticks(0, 300, 6)
        gridTicks.forEach((tick) => {
          renderer.line({
            x1: tick,
            y1: 0,
            x2: tick,
            y2: 200,
            stroke: '#f0f0f0'
          })
        })
        renderer.rect({
          x: 30,
          y: 30,
          width: 80,
          height: 50,
          fill: '#91d5ff',
          stroke: '#096dd9',
          strokeWidth: 2,
          opacity: 0.85
        })
        renderer.circle({
          cx: 180,
          cy: 90,
          r: 35,
          fill: 'rgba(250, 173, 20, 0.6)',
          stroke: '#d46b08'
        })
        renderer.line({
          x1: 40,
          y1: 170,
          x2: 260,
          y2: 60,
          stroke: '#722ed1',
          strokeWidth: 2
        })
        renderer.text({
          x: 150,
          y: 190,
          text: '网格 + 线/矩形/圆 示例',
          fill: '#555',
          fontSize: 12,
          textAnchor: 'middle'
        })
        mountRenderer(placeholder, renderer)
      }

      const renderAdvancedDemo = () => {
        const placeholder = document.getElementById('svg-advanced')
        const renderer = createRenderer(300, 200)
        const series = [12, 30, 18, 26, 22]
        const xScale = createLinear({
          domain: [0, series.length - 1],
          range: [30, 270]
        })
        const yScale = createLinear({
          domain: [0, 30],
          range: [160, 30]
        })
        const path = [
          ['M', xScale(0), yScale(series[0])],
          ...series.slice(1).map((value, index) => [
            'L',
            xScale(index + 1),
            yScale(value)
          ]),
          ['L', xScale(series.length - 1), 160],
          ['L', xScale(0), 160],
          ['Z']
        ]
        renderer.path({
          d: path,
          fill: 'rgba(24, 144, 255, 0.25)',
          stroke: '#1890ff',
          strokeWidth: 2
        })
        series.forEach((value, index) => {
          renderer.circle({
            cx: xScale(index),
            cy: yScale(value),
            r: 5,
            fill: '#1890ff',
            stroke: '#fff',
            strokeWidth: 2
          })
        })
        renderer.text({
          x: 150,
          y: 20,
          text: '折线 + 面积填充',
          fill: '#333',
          fontSize: 14,
          textAnchor: 'middle'
        })
        mountRenderer(placeholder, renderer)
      }

      const defaultGuids = [
        'd9f39af6-3d77-4d07-a2ea-5fe2c7ea0c32',
        'ab2b9bc1-8f4d-4f2c-8c0b-7c1cc09dc532',
        'e1aa7be9-1bf2-41b3-9d22-4215a984b74c'
      ]

      const generateGuid = () =>
        typeof crypto !== 'undefined' && crypto.randomUUID
          ? crypto.randomUUID()
          : `guid-${Math.random().toString(16).slice(2)}`

      const renderGuidCases = (guidList = []) => {
        const container = document.getElementById('guid-cases')
        container.innerHTML = ''
        const cases = guidList.length ? guidList : defaultGuids
        const tasks = [
          {
            title: '随机色环',
            draw: (renderer, guid) => {
              const hue = parseInt(guid.slice(0, 2), 16) * 6
              const fill = `hsl(${hue}, 70%, 55%)`
              renderer.ring({
                cx: 130,
                cy: 80,
                r1: 25,
                r2: 60,
                fill,
                stroke: '#1f1f1f',
                strokeWidth: 3
              })
              renderer.text({
                x: 130,
                y: 150,
                text: guid.slice(0, 8),
                fill: '#333',
                fontSize: 12,
                textAnchor: 'middle'
              })
            }
          },

          {
            title: 'GUID 坐标散点',
            draw: (renderer, guid) => {
              const digits = Array.from(
                guid.replace(/-/g, '').slice(0, 12)
              ).map((char) => parseInt(char, 16))
              const scatterX = createLinear({
                domain: [0, digits.length - 1],
                range: [20, 240]
              })
              const scatterY = createLinear({
                domain: [0, 15],
                range: [130, 30]
              })
              ticks(30, 160, 4).forEach((tick) => {
                renderer.line({
                  x1: 20,
                  y1: tick,
                  x2: 240,
                  y2: tick,
                  stroke: '#f0f0f0'
                })
              })
              digits.forEach((digit, index) => {
                renderer.circle({
                  cx: scatterX(index),
                  cy: scatterY(digit),
                  r: 4,
                  fill: '#52c41a'
                })
              })
              renderer.text({
                x: 130,
                y: 150,
                text: guid.slice(-6),
                fill: '#389e0d',
                fontSize: 12,
                textAnchor: 'middle'
              })
            }
          },

          {
            title: '路径签名',
            draw: (renderer, guid) => {
              const parts = guid.split('-')
              const polyline = parts.map((part, index) => [
                'L',
                30 + index * 50,
                140 - (parseInt(part.slice(0, 2), 16) % 100)
              ])
              const d = [
                ['M', 30, 140],
                ...polyline,
                ['L', 30 + parts.length * 50, 140]
              ]
              renderer.path({
                d,
                stroke: '#fa541c',
                strokeWidth: 2,
                fill: 'rgba(250, 84, 28, 0.15)'
              })
              renderer.text({
                x: 130,
                y: 30,
                text: guid.slice(0, 13),
                fill: '#fa541c',
                fontSize: 12,
                textAnchor: 'middle'
              })
            }
          }
        ]

        tasks.forEach((task, index) => {
          const guid = cases[index] || generateGuid()
          const wrapper = document.createElement('div')
          wrapper.className = 'guid-case'
          const title = document.createElement('p')
          title.textContent = `用例 ${index + 1}：${task.title}（GUID: ${guid}）`
          wrapper.appendChild(title)
          const renderer = createRenderer(260, 160)
          task.draw(renderer, guid)
          wrapper.appendChild(renderer.node())
          container.appendChild(wrapper)
        })
      }

      const runDemos = (options = {}) => {
        renderBasicDemo()
        renderAdvancedDemo()
        renderGuidCases(options.guidList || [])
      }

      window.runSparrowDemos = runDemos
      runDemos()
    </script>
  </body>
</html>
