<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderer 测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h2 {
        color: #42b883;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }
      .demo {
        margin: 2rem 0;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      .guid-cases {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .guid-case {
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        background-color: #fafafa;
      }
      .guid-case p {
        margin: 0 0 0.5rem;
        font-size: 0.85rem;
        color: #555;
      }
      .guid-case svg {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 4px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Renderer.js 功能测试</h1>

      <div class="demo">
        <h2>1. 基础图形绘制</h2>
        <svg
          id="svg-basic"
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>

      <div class="demo">
        <h2>2. 复杂图形组合</h2>
        <svg id="svg-advanced"
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>

      <div class="demo">
        <h2>3. GUID 测试用例</h2>
        <p>每个用例都通过 <code>crypto.randomUUID()</code> 生成唯一标识，驱动不同的绘制逻辑以校验 renderer 的稳定性。</p>
        <div class="guid-cases" id="guid-cases"></div>
      </div>
    </div>

    <script type="module">
      // 导入 renderer 模块
      import { createRenderer } from '/src/renderer/renderer.js'
      import { createLinear } from '/src/scale/linear.js'
      import { ticks } from '/src/scale/utils.js'

      const mountRenderer = (placeholder, renderer) => {
        const node = renderer.node()
        const style = placeholder.getAttribute('style')
        if (style) node.setAttribute('style', style)
        if (placeholder.id) node.id = placeholder.id
        placeholder.replaceWith(node)
        return node
      }

      
    </script>
  </body>
</html>
