<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderer 测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h2 {
        color: #42b883;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.5rem;
      }
      .demo {
        margin: 2rem 0;
        padding: 1rem;
        border: 1px solid #eee;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Renderer.js 功能测试</h1>

      <div class="demo">
        <h2>1. 基础图形绘制</h2>
        <svg
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>

      <div class="demo">
        <h2>2. 复杂图形组合</h2>
        <svg id="svg2"
          width="300"
          height="200"
          style="border: 1px solid #ddd; border-radius: 4px"
        ></svg>
      </div>
    </div>

    <script type="module">
      // 导入 renderer 模块
      import { createRenderer } from '/src/renderer/renderer.js'
      import { interpolateNumber } from '/src/scale/linear.js'
      import {ticks} from '/src/scale/utils.js'
      console.log(ticks(0.1, 9.9, 6))
      // 测试第一个 SVG 画布
      const svg1 = document.querySelectorAll('svg')[0]
      const renderer1 = createRenderer(300, 200)
      
      // 绘制直线
      renderer1.line({
        x1: 50,
        y1: 50,
        x2: 250,
        y2: 150,
        stroke: 'blue',
        strokeWidth: 2
      })
      
      // 绘制矩形
      renderer1.rect({
        x: 100,
        y: 80,
        width: 100,
        height: 60,
        fill: 'green',
        opacity: 0.7
      })
      
      // 绘制圆形
      renderer1.circle({
        cx: 150,
        cy: 100,
        r: 40,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 2
      })
      
      // 添加文本
      renderer1.text({
        x: 150,
        y: 180,
        text: 'Hello Renderer!',
        fill: 'purple',
        fontSize: 16,
        textAnchor: 'middle'
      })
      
      // 绘制路径（三角形）
      renderer1.path({
        d: [
          ['M', 200, 50],
          ['L', 280, 150],
          ['L', 120, 150],
          ['Z']
        ],
        fill: 'orange',
        opacity: 0.6
      })
      
      svg1.appendChild(renderer1.node())
      
      // 测试第二个 SVG 画布
      const svg2 = document.getElementById('svg2')
      const renderer2 = createRenderer(300, 200)
      
      // 使用ring函数绘制三个同心圆环
      renderer2.ring({
        cx: 150,
        cy: 100,
        r1: 30,
        r2: 50,
        fill: '#42b883'
      })
      
      renderer2.ring({
        cx: 150,
        cy: 100,
        r1: 60,
        r2: 70,
        fill: '#35495e'
      })
      
      renderer2.ring({
        cx: 150,
        cy: 100,
        r1: 80,
        r2: 90,
        fill: '#ff6b6b'
      })
      
      // 在圆环中心添加标题
      renderer2.text({
        x: 150,
        y: 100,
        text: 'Ring Demo',
        fill: 'white',
        fontSize: 16,
        fontWeight: 'bold',
        textAnchor: 'middle',
        dominantBaseline: 'central'
      })
      renderer2.translate(20, 20)
      renderer2.scale(2, 2)
      svg2.appendChild(renderer2.node())

      
    </script>
  </body>
</html>
